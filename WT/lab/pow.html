<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=prompt("enter num");
		num=parseInt(a.substring(0,1));
		pow=parseInt(a.substring(1));
		temp=1;
		for(i=0;i<pow;i++){
			temp*=num;
		}
		document.write(temp);
	</script>
</body>
</html>
