<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function isPrime(n){
			flag=0;
			for(i=2;i<n;i++){
				if (n%i==0){
					flag++;
				}
			}
			if (flag==0){
				return "prime"
			}
			else{
				return "not prime"
			}
		}
		console.log(isPrime(6));
	</script>
</body>
</html>
