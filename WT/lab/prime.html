<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=prompt("enter number");
		 flag=0;
		for ( i=1;i<=n ;i++ ) {
			if (n%i==0){
				flag++;
			}
		}
		if (flag==2){
			document.write("prime");
		}
		else{
			document.write("not prime");	
		}
	</script>
</body>
</html>
