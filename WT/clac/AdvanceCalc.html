<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<style type="text/css">
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADVANCE-CALC</title>
</head>
<body>
		<div class="container  calc">
			<section class="col-md-12  dispaly text-end" ><h1 id="result"></h1></section>
			<section class="col-md-12 bg-danger d-inline-flex text-center  line">
				<section class="col-md   fw-bolder exp">
					<button class="but" onclick="calculate(7)">7</button>
				</section>
				<section class="col-md   fw-bolder" >
				<button class="but" onclick="calculate(8)">8</button>
				</section>
				<section class="col-md   fw-bolder" >
					<button class="but" onclick="calculate(9)">9</button>
				</section>
				<section class="col-md   fw-bolder" >
				<button class="but" onclick="calculate('/')">/</button>
				</section>
			</section>
			<section class="col-md-12  d-inline-flex text-center  line">
				<section class="col-md   fw-bolder" >
				<button class="but" onclick="calculate(4)">4</button>
				</section>
				<section class="col-md   fw-bolder" >
				<button class="but" onclick="calculate(5)">5</button>
				</section>
				<section class="col-md   fw-bolder" >
				<button class="but" onclick="calculate(6)">6</button>
				</section>
				<section class="col-md   fw-bolder" >
				<button class="but" onclick="calculate('*')">*</button>
				</section>
			</section>
			<section class="col-md-12  d-inline-flex text-center  line">
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate(1)">1</button>
				</section>
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate(2)">2</button>
				</section>
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate(3)">3</button>
				</section>
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate('-')">-</button>
				</section>
			</section>
			<section class="col-md-12  d-inline-flex text-center  line">
				<section class="col-md    fw-bolder">
				<button class="but" onclick="clear()">c</button>
				</section>
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate(0)">0</button>
				</section>
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate('.')">.</button>
				</section>
				<section class="col-md    fw-bolder">
				<button class="but" onclick="calculate('+')">+</button>
				</section>
			</section>
			<section class="col-md-12 text-center ">
				<section class="col-md-12  fw-bolder equal" >
				<button class="but" onclick="output()" >=</button>
				</section>
			</section>
		</div>
		<script type="text/javascript">
		var result=document.getElementById('result');
		function calculate(n) {
			result.innerHTML+=n;
		}
		function output(n) {
			result.innerHTML=eval(result.innerHTML)
		}
		function clear(){
		}
		</script>
